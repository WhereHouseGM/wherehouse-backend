openapi: 3.0.0
info:
  title: Banchango Api v2
  version: '1.0'
servers:
  - url: 'http://localhost:8080'
paths:
  '/v2/users/{userId}':
    parameters:
      - schema:
          type: integer
        name: userId
        in: path
        required: true
        description: 사용자 id값
    get:
      summary: 사용자 정보 조회 및 수정
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  User:
                    type: object
                    required:
                      - telephoneNumber
                      - phoneNumber
                      - companyName
                      - name
                      - userId
                      - type
                      - email
                    properties:
                      telephoneNumber:
                        type: string
                        minLength: 1
                      phoneNumber:
                        type: string
                        minLength: 1
                      companyName:
                        type: string
                        minLength: 1
                      name:
                        type: string
                        minLength: 1
                      userId:
                        type: number
                      type:
                        type: string
                        minLength: 1
                      email:
                        type: string
                        minLength: 1
                required:
                  - User
              examples:
                200_example:
                  value:
                    User:
                      telephoneNumber: '0211112222'
                      phoneNumber: '01011112222'
                      companyName: testCompany
                      name: Test
                      userId: 1
                      type: SHIPPER
                      email: test@naver.com
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  timestamp:
                    type: string
                    minLength: 1
                  status:
                    type: number
                  error:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  path:
                    type: string
                    minLength: 1
                required:
                  - timestamp
                  - status
                  - error
                  - message
                  - path
              examples:
                400_example:
                  value:
                    timestamp: '2020-11-11T01:52:48.667+0000'
                    status: 400
                    error: Bad Request
                    message: Missing request header 'Authorization' for method parameter of type String
                    path: /v2/users/1
        '401':
          description: 'Unauthorized : Token값에 문제가 있을 경우'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                401_example:
                  value:
                    message: 인증에 실패했습니다.
      operationId: get-v2-users-userId
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer Token 값. JWT Token 사용
          required: true
      description: 사용자 정보를 가져옵니다.
      deprecated: true
    patch:
      summary: 사용자 정보 수정
      operationId: patch-v2-users-userId
      responses:
        '200':
          description: 'OK : 정보 수정 완료'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  User:
                    type: object
                    required:
                      - telephoneNumber
                      - phoneNumber
                      - companyName
                      - name
                      - userId
                      - type
                      - email
                    properties:
                      telephoneNumber:
                        type: string
                        minLength: 1
                      phoneNumber:
                        type: string
                        minLength: 1
                      companyName:
                        type: string
                        minLength: 1
                      name:
                        type: string
                        minLength: 1
                      userId:
                        type: number
                      type:
                        type: string
                        minLength: 1
                      email:
                        type: string
                        minLength: 1
                required:
                  - User
              examples:
                200_example:
                  value:
                    User:
                      telephoneNumber: '0212342222'
                      phoneNumber: '0101234'
                      companyName: testCompanyName
                      name: testName
                      userId: 6
                      type: SHIPPER
                      email: testEmail@naver.com
        '400':
          description: 'Bad Request : 요청 형식이 잘못되었을 경우'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                400_Example:
                  value:
                    message: 요청 형식이 잘못되었습니다.
        '401':
          description: 'Unauthorized : Access Token값에 문제가 있어 인증에 실패한 경우'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                401_example:
                  value:
                    message: 인증에 실패했습니다.
        '403':
          description: 'Forbidden : Path에 있는 userId와 Access Token이 가지는 userId 값이 달라 정보 수정이 불가한 경우'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                403_Example:
                  value:
                    message: 해당 회원 정보를 수정하기 위한 권한이 없습니다.
        '404':
          description: |-
            Not Found : Path의 userId가 존재하지 않는 경우
            * 이 상태는 뜨지 않습니다. 수정 권한을 먼저 확인하기 때문에 403이 옵니다. 
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                404_example:
                  value:
                    message: 해당 id로 조회된 결과가 없습니다.
        '409':
          description: 'Conflict : 수정된 이메일이 이미 사용중인 경우'
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                409_example:
                  value:
                    message: 해당 이메일은 이미 사용 중 입니다.
      description: 사용자 정보 수정
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                name:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                type:
                  type: string
                  minLength: 1
                telephoneNumber:
                  type: string
                  minLength: 1
                companyName:
                  type: string
                  minLength: 1
                phoneNumber:
                  type: string
                  minLength: 1
              required:
                - email
                - name
                - password
                - type
                - telephoneNumber
                - companyName
                - phoneNumber
            examples:
              Request Example:
                value:
                  email: testEmail@naver.com
                  name: testName
                  password: '1234'
                  type: SHIPPER
                  telephoneNumber: '0212342222'
                  companyName: testCompanyName
                  phoneNumber: '0101234'
        description: |-
          사용자 정보 변경 시 필요한 정보(사용자 등록과 동일)
          * 변경하지 않는 부분도 모두 입력해야 합니다.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer Token값. JWT Token 사용
          required: true
      deprecated: true
  /v2/users/sign-in:
    post:
      summary: 사용자 로그인
      operationId: post-v2-users-sign-in
      responses:
        '200':
          description: 'OK : 로그인 성공'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  User:
                    type: object
                    required:
                      - telephoneNumber
                      - phoneNumber
                      - companyName
                      - name
                      - userId
                      - type
                      - email
                    properties:
                      telephoneNumber:
                        type: string
                        minLength: 1
                      phoneNumber:
                        type: string
                        minLength: 1
                      companyName:
                        type: string
                        minLength: 1
                      name:
                        type: string
                        minLength: 1
                      userId:
                        type: number
                      type:
                        type: string
                        minLength: 1
                      email:
                        type: string
                        minLength: 1
                  accessToken:
                    type: string
                    minLength: 1
                  tokenType:
                    type: string
                    minLength: 1
                  refreshToken:
                    type: string
                    minLength: 1
                required:
                  - User
                  - accessToken
                  - tokenType
                  - refreshToken
              examples:
                200_example:
                  value:
                    User:
                      telephoneNumber: '0211112222'
                      phoneNumber: '01011112222'
                      companyName: testCompany
                      name: Test
                      userId: 1
                      type: SHIPPER
                      email: test@naver.com
                    accessToken: Access Token 값
                    tokenType: Bearer
                    refreshToken: Refresh Token 값
        '400':
          description: 'Bad Request : 요청 형식이 잘못된 경우'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                400_example:
                  value:
                    message: 요청 형식이 잘못되었습니다.
        '404':
          description: 'Not Found : 로그인 실패 시'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                404_example:
                  value:
                    message: 이메일 또는 비밀번호가 잘못되었습니다.
      description: 사용자 로그인
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                  description: 사용자 email 주소
                password:
                  type: string
                  minLength: 1
                  description: sha256으로 인코딩된 비밀번호 값(64바이트)
              required:
                - email
                - password
            examples:
              로그인 요청 예시:
                value:
                  email: test@naver.com
                  password: '1234'
        description: 사용자 로그인에 필요한 값
      deprecated: true
  /v2/users/sign-up:
    post:
      summary: 사용자 회원 가입
      operationId: post-v2-users-sign-up
      responses:
        '201':
          description: 'Created : 가입 성공'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  User:
                    type: object
                    required:
                      - telephoneNumber
                      - phoneNumber
                      - companyName
                      - name
                      - userId
                      - type
                      - email
                    properties:
                      telephoneNumber:
                        type: string
                        minLength: 1
                      phoneNumber:
                        type: string
                        minLength: 1
                      companyName:
                        type: string
                        minLength: 1
                      name:
                        type: string
                        minLength: 1
                      userId:
                        type: number
                      type:
                        type: string
                        minLength: 1
                      email:
                        type: string
                        minLength: 1
                required:
                  - User
              examples:
                201_example:
                  value:
                    User:
                      telephoneNumber: '0212341234'
                      phoneNumber: '01012341234'
                      companyName: testCompanyName
                      name: testName
                      userId: 6
                      type: SHIPPER
                      email: testEmail@naver.com
        '400':
          description: 'Bad Request : 요청 형식이 잘못 되었을 경우'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                400_example:
                  value:
                    message: 요청 형식이 잘못되었습니다.
        '409':
          description: 'Conflict : 해당 이메일로 이미 가입이 되어있는 회원이 존재하는 경우'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                409_example:
                  value:
                    message: 해당 이메일은 이미 사용 중 입니다.
      description: 사용자 회원 가입
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                name:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                  description: sha256으로 인코딩된 비밀번호 값(64바이트)
                type:
                  type: string
                  minLength: 1
                  description: 회원 종류(SHIPPER 또는 OWNER 둘 중 하나)
                telephoneNumber:
                  type: string
                  minLength: 1
                companyName:
                  type: string
                  minLength: 1
                phoneNumber:
                  type: string
                  minLength: 1
              required:
                - email
                - name
                - password
                - type
                - telephoneNumber
                - companyName
                - phoneNumber
            examples:
              request_example:
                value:
                  email: testEmail@naver.com
                  name: testName
                  password: '1234'
                  type: SHIPPER
                  telephoneNumber: '0212341234'
                  companyName: testCompanyName
                  phoneNumber: '01012341234'
        description: 사용자 회원가입을 위한 정보
      deprecated: true
  /v2/auth/refresh-token:
    post:
      summary: 액세스 토큰을 재발급 받습니다.
      operationId: post-v2-auth-refresh-token
      responses:
        '200':
          description: 'OK : 재발급 성공'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  accessToken:
                    type: string
                    minLength: 1
                  tokenType:
                    type: string
                    minLength: 1
                required:
                  - accessToken
                  - tokenType
              examples:
                200_Example:
                  value:
                    accessToken: 새로 발급된 Access Token 값
                    tokenType: Bearer
        '401':
          description: 'Unauthorized : Bearer 토큰값에 문제가 있는 경우(토큰값 오류 또는 유효기간 만료)'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                401_Example:
                  value:
                    message: 인증에 실패했습니다.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer Token값. JWT Token 사용
          required: true
      description: 유효기간이 지난 액세스 토큰을 재발급 받습니다.
      deprecated: true
  /v2/warehouses:
    get:
      summary: 창고 검색 결과 조회
      tags: []
      responses:
        '200':
          description: 'OK : 검색 결과가 존재할 때'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  warehouses:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      description: 창고 이름
                      properties:
                        name:
                          type: string
                          minLength: 1
                          description: 대지 면적
                        landArea:
                          type: number
                        location:
                          type: object
                          properties:
                            latitude:
                              type: number
                              description: 위도
                            longitude:
                              type: number
                              description: 경도
                          required:
                            - latitude
                            - longitude
                        warehouseId:
                          type: number
                          description: 해당 창고의 id 값입니다.
                        warehouseCondition:
                          type: array
                          description: |-
                            창고의 상태입니다.
                            ('ROOM_TEMPERATURE','LOW_TEMPERATURE','BONDED','SAVAGE','HAZARDOUS','SELF_STORAGE','CONTAINER') 중 0개 이상의 값이 배열에 옵니다. (없을 시 빈 배열)
                          items:
                            type: string
                        canUse:
                          type: boolean
                          description: |-
                            해당 창고의 사용 가능 여부
                            (가능 : 1, 불가 : 0)
                        totalArea:
                          type: number
                          description: 연 면적
                        mainImageUrl:
                          type: string
                          minLength: 1
                          description: 창고의 메인 이미지 url 입니다.
                      required:
                        - name
                        - landArea
                        - warehouseId
                        - warehouseCondition
                        - canUse
                        - totalArea
                        - mainImageUrl
                required:
                  - warehouses
              examples:
                200_example:
                  value:
                    warehouses:
                      - name: N09
                        location:
                          latitude: 1.1
                          longitude: 2.2
                        warehouseId: 1
                        type: ROOM_TEMPERATURE
                        canUse: true
                        totalArea: 1000
                        thumbnailUrl: image_url.com
                      - name: 나우 패킹
                        landArea: 30
                        location:
                          latitude: 3.3
                          longitude: 4.4
                        warehouseId: 2
                        type: ROOM_TEMPERATURE
                        canUse: true
                        totalArea: 30
                        thumbnailUrl: image_url2.com
        '204':
          description: 'No Content : 검색 결과가 없을 때'
          content:
            application/json:
              schema:
                type: object
                properties: {}
      operationId: get-v2-warehouses
      parameters:
        - schema:
            type: string
          in: query
          name: address
          description: 사용자가 검색한 주소 값
          required: true
        - schema:
            type: integer
          in: query
          name: limit
          description: 불러올 결과 목록의 개수
          required: true
        - schema:
            type: integer
          in: query
          name: offset
          description: 창고들의 offset값
          required: true
      deprecated: true
  '/v2/warehouses/{warehouseId}':
    parameters:
      - schema:
          type: string
        name: warehouseId
        in: path
        required: true
    get:
      summary: 특정 창고의 모든 정보 조회
      tags: []
      responses:
        '200':
          description: 'OK : 창고 정보 조회 성공'
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  warehouseCondition:
                    type: array
                    description: |-
                      창고의 상태
                      ('ROOM_TEMPERATURE','LOW_TEMPERATURE','BONDED','SAVAGE','HAZARDOUS','SELF_STORAGE','CONTAINER') 중 하나의 값이 옵니다.
                    items:
                      type: string
                  securityCompanyName:
                    type: string
                    minLength: 1
                    description: 보안업체명(없을 때는 null이 옵니다.)
                  landArea:
                    type: number
                    description: 대지 면적
                  parkingScale:
                    type: number
                    description: 주차장 면적
                  description:
                    type: string
                    minLength: 1
                    description: 창고 설명
                  cctvExist:
                    type: number
                    description: |-
                      CCTV 존재 유무
                      (존재 : 1, 없음 : 0)
                  ownerId:
                    type: number
                    description: 해당 창고를 등록한 사용자의 id값
                  addressDetail:
                    type: string
                    minLength: 1
                    description: 상세 주소
                  doorLockExist:
                    type: number
                    description: |-
                      도어락 존재 유무
                      (존재 : 1, 없음 : 0)
                  canPark:
                    type: number
                    description: |-
                      주차 가능 여부
                      (가능 : 1, 불가 : 0)
                  canPickup:
                    type: number
                    description: |-
                      픽업 가능 여부
                      (가능 : 1, 불가 : 0)
                  openAt:
                    type: string
                    minLength: 1
                    description: |-
                      창고 오픈 시간
                      ("HH:MM:ss" 규격)
                  address:
                    type: string
                    minLength: 1
                    description: 창고 주소
                  agencyDetails:
                    type: object
                    description: Agency만의 정보를 담은 객체
                    required:
                      - agencyWarehouseDetailId
                      - mainItemType
                      - warehouseType
                      - deliveryTypes
                    properties:
                      agencyWarehouseDetailId:
                        type: number
                        description: DB상에서 사용하는 값(프론트에서 필요 X)
                      mainItemType:
                        type: string
                        minLength: 1
                        description: |-
                          창고가 가장 자신있게 보관할 수 있는 물품의 종류
                          ('CLOTH','TEMPERATURE_SENSITIVE','GENERAL_MERCHANDISE','ELECTRONIC','FURNITURE','BOOK','ACCESSORY','COSMETIC','ETC') 중 하나의 값이 옵니다.
                      warehouseType:
                        type: string
                        minLength: 1
                        description: |-
                          창고 종류
                          ("THREEPL", "FULFILLMENT") 중 하나의 값이 옵니다.
                      deliveryTypes:
                        type: array
                        description: 택배 업체명
                        items:
                          type: object
                          description: 택배 업체명이 배열 형태로 옵니다.(Array Of Strings)
                      minReleasePerMonth:
                        type: integer
                        description: 창고주가 원하는 월 최소 출고량
                  closeAt:
                    type: string
                    minLength: 1
                    description: |-
                      창고 마감 시간
                      ("HH:mm:ss") 규격
                  canUse:
                    type: number
                    description: |-
                      창고 사용 가능 여부
                      (가능 : 1, 불가 : 0)
                  availableWeekdays:
                    type: number
                    description: |-
                      일주일 단위 사용 가능한 창고 일자
                      (ex. 일요일만 가능 --> 100000,
                        월화수목금 가능 --> 0111110)
                  securityCompanyExist:
                    type: number
                    description: |-
                      보안업체 존재 유무
                      (존재 : 1, 없음 : 0)
                  warehouseId:
                    type: number
                    description: 창고의 id값
                  name:
                    type: string
                    minLength: 1
                    description: 창고 이름
                  workerExist:
                    type: number
                    description: |-
                      현장 인력 존재 유무
                      (존재 : 1, 없음 : 0)
