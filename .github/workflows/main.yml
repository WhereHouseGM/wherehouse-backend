name: Wherehouse Backend CI

on:
  push:
    branches: [ master, develop, feature/* ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test
        run: source ops/.test_env && docker-compose -f ops/docker-compose.yaml -p tests run -p 3000 --rm wherehouse-api npm run test
